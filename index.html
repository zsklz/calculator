<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>calculator</title>
    </head>
  <body>
    <div id="app">
      <div id="display"></div>
      <div id="buttons">
	<button class="btn displayable">8</btn>
	<button class="btn">9</button>
	<button class="btn clear">DEL</button>
	<button class="btn clear">AC</button>
	<button class="btn displayable">4</button>
	<button class="btn displayable">5</button>
	<button class="btn displayable">6</button>
	<button class="btn displayable">7</button>
	<button class="btn displayable">2</button>
	<button class="btn displayable">3</button>
	<button class="btn displayable">*</button>
	<button class="btn displayable">/</button>
	<button class="btn displayable">0</button>
	<button class="btn displayable">1</button>
	<button class="btn displayable">+</button>
	<button class="btn displayable">-</button>
	<button class="btn displayable">.</button>
	<button class="btn">=</button>
      </div>
    </div>
    </body>
  </html>
